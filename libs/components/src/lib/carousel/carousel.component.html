<div *ngIf="slides?.length" (swipeleft)="onNext()" (swiperight)="onPrev()">
  <fafn-carousel-slide
    automation-id="carousel-slide"
    [slide]="image"
    [active]="active === index"
    *ngFor="let image of slides; let index = index; trackBy: trackByFn"
    (clicked)="onClicked($event)"
  ></fafn-carousel-slide>

  <fafn-carousel-dots
    automation-id="carousel-dots"
    [counts]="slides.length"
    [active]="active"
    (selected)="onSelected($event)"
  ></fafn-carousel-dots>
  <fafn-carousel-navs automation-id="carousel-navs" (prev)="onPrev()" (next)="onNext()"></fafn-carousel-navs>
</div>
