<div *ngIf="gallerySlides?.length" (swipeleft)="onNext()" (swiperight)="onPrev()">
  <fafn-gallery-slide
    [slide]="slide"
    [active]="active === index"
    *ngFor="let slide of gallerySlides; let index = index; trackBy: trackByFn"
    (clicked)="onClicked($event)"
  ></fafn-gallery-slide>

  <fafn-gallery-dots [slides]="gallerySlides" [active]="active" (selected)="onSelected($event)"></fafn-gallery-dots>
  <fafn-gallery-navs (prev)="onPrev()" (next)="onNext()"></fafn-gallery-navs>
</div>
