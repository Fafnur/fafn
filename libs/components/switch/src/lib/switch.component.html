<label>
  <input #input type="checkbox" (change)="onChanged($event)" />
  <span class="fafn-control">
    <fafn-icon
      [ngClass]="{
        'fafn-with-on': icons === 'on',
        'fafn-with-off': icons === 'off',
        'fafn-with-on-off': icons === 'on-off'
      }"
      [@checked]="input.checked ? 'on' : 'off'"
      (@checked.done)="onToggled()"
    >
      <ng-container *ngIf="icon">{{ icon }}</ng-container>
    </fafn-icon>
    <span class="fafn-state-layer"></span>
  </span>
</label>
