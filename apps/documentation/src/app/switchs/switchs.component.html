<fafn-container>
  <div>
    <fafn-switch [formControl]="controlDisabled"></fafn-switch>
    <fafn-switch icons="on-off" [formControl]="controlDisabled"></fafn-switch>

    <fafn-switch [formControl]="control"></fafn-switch>
    <fafn-switch [formControl]="control2"></fafn-switch>
    <fafn-switch icons="on-off" [formControl]="control2"></fafn-switch>
  </div>

  <div>
    <fafn-switch icons="on" [formControl]="control3"></fafn-switch>
    <fafn-switch icons="off" [formControl]="control3"></fafn-switch>
    <fafn-switch icons="on-off" [formControl]="control3"></fafn-switch>
  </div>
</fafn-container>
