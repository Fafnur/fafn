<fafn-container>
  <div>
    <button fafn-button mode="filled"><fafn-icon>add</fafn-icon>Filled</button>
    <button fafn-button mode="filled" [disabled]="true">Disabled</button>
    <button fafn-button mode="filled" class="fafn-is-hovered">Hovered</button>
    <button fafn-button mode="filled" class="fafn-is-focused">Focused</button>
    <button fafn-button mode="filled" class="fafn-is-pressed">Pressed</button>
  </div>

  <div>
    <button fafn-button mode="filled-tonal"><fafn-icon>add</fafn-icon>Filled tonal</button>
    <button fafn-button mode="filled-tonal" [disabled]="true">Disabled</button>
    <button fafn-button mode="filled-tonal" class="fafn-is-hovered">Hovered</button>
    <button fafn-button mode="filled-tonal" class="fafn-is-focused">Focused</button>
    <button fafn-button mode="filled-tonal" class="fafn-is-pressed">Pressed</button>
  </div>

  <div>
    <button fafn-button mode="elevated"><fafn-icon>add</fafn-icon>Elevated</button>
    <button fafn-button mode="elevated" [disabled]="true">Disabled</button>
    <button fafn-button mode="elevated" class="fafn-is-hovered">Hovered</button>
    <button fafn-button mode="elevated" class="fafn-is-focused">Focused</button>
    <button fafn-button mode="elevated" class="fafn-is-pressed">Pressed</button>
  </div>

  <div>
    <button fafn-button mode="outlined"><fafn-icon>add</fafn-icon>Outlined</button>
    <button fafn-button mode="outlined" [disabled]="true">Disabled</button>
    <button fafn-button mode="outlined" class="fafn-is-hovered">Hovered</button>
    <button fafn-button mode="outlined" class="fafn-is-focused">Focused</button>
    <button fafn-button mode="outlined" class="fafn-is-pressed">Pressed</button>
  </div>

  <div>
    <button fafn-button mode="text"><fafn-icon>add</fafn-icon>Text</button>
    <button fafn-button mode="text" [disabled]="true">Disabled</button>
    <button fafn-button mode="text" class="fafn-is-hovered">Hovered</button>
    <button fafn-button mode="text" class="fafn-is-focused">Focused</button>
    <button fafn-button mode="text" class="fafn-is-pressed">Pressed</button>
  </div>

  <div>
    <button fafn-button><fafn-icon>add</fafn-icon>Default</button>
    <button fafn-button class="fafn-is-hovered" [disabled]="true">Disabled</button>
    <button fafn-button class="fafn-is-hovered">Hovered</button>
    <button fafn-button class="fafn-is-focused">Focused</button>
    <button fafn-button class="fafn-is-pressed">Pressed</button>
  </div>

  <div>
    <button fafn-button mode="filled" size="xsmall">xsmall</button>
    <button fafn-button mode="filled" size="small">Small</button>
    <button fafn-button mode="filled" size="medium">Default</button>
    <button fafn-button mode="filled" size="medium">Medium</button>
    <button fafn-button mode="filled" size="large">Large</button>
    <button fafn-button mode="filled" size="xlarge">Xlarge</button>
  </div>

  <div>
    <button fafn-fab size="small"><fafn-icon>remove</fafn-icon></button>
    <button fafn-fab><fafn-icon>add</fafn-icon></button>
    <button fafn-fab color="secondary"><fafn-icon>add</fafn-icon></button>
    <button fafn-fab color="tertiary" size="large"><fafn-icon>remove</fafn-icon></button>
    <button fafn-fab color="surface" lower="true"><fafn-icon>remove</fafn-icon></button>
    <button fafn-fab color="surface"><fafn-icon>remove</fafn-icon></button>
  </div>

  <div>
    <button fafn-efab>Okey</button>
    <button fafn-efab lower="true">Lowered</button>
    <button fafn-efab color="surface"><fafn-icon icon-end>remove</fafn-icon>Revert</button>
    <button fafn-efab color="secondary">Remove</button>
    <button fafn-efab color="tertiary"><fafn-icon>add</fafn-icon>Recovery</button>
  </div>

  <div>
    <button fafn-icon-button>
      <fafn-icon>add</fafn-icon>
    </button>
    <button fafn-icon-button mode="filled">
      <fafn-icon>add</fafn-icon>
    </button>
    <button fafn-icon-button mode="filled" [disabled]="true">
      <fafn-icon>add</fafn-icon>
    </button>
    <button fafn-icon-button mode="filled-tonal">
      <fafn-icon>add</fafn-icon>
    </button>
    <button fafn-icon-button mode="outlined">
      <fafn-icon>add</fafn-icon>
    </button>
  </div>

  <div>
    <button fafn-icon-button mode="filled" size="small">
      <fafn-icon>remove</fafn-icon>
    </button>
    <button fafn-icon-button mode="filled">
      <fafn-icon>remove</fafn-icon>
    </button>
    <button fafn-icon-button mode="filled" size="large">
      <fafn-icon>remove</fafn-icon>
    </button>
  </div>
</fafn-container>
